<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chess AI v27 - Neural Nebula</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

    <style>
        :root {
            /* Palette: Deep Space Nebula */
            --bg-deep: #030712;
            --bg-surface: #0f172a;
            --primary: #818cf8;
            /* Indigo 400 */
            --primary-glow: rgba(129, 140, 248, 0.5);
            --secondary: #2dd4bf;
            /* Teal 400 */
            --accent: #f472b6;
            /* Pink 400 */
            --text-main: #f8fafc;
            --text-muted: #94a3b8;

            /* Status Colors */
            --success: #34d399;
            --warning: #fbbf24;
            --danger: #f87171;

            /* Glassmorphism */
            --glass-bg: rgba(15, 23, 42, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.03);
            --blur-strength: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 15% 50%, rgba(79, 70, 229, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(45, 212, 191, 0.15), transparent 25%);
        }

        /* SVG Icons */
        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .icon-lg {
            width: 24px;
            height: 24px;
        }

        .icon-sm {
            width: 16px;
            height: 16px;
        }

        /* Background Particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            w: 100%;
            h: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 100%);
            border-radius: 50%;
            width: 2px;
            height: 2px;
            bottom: -10px;
            animation: floatUp 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }

            10% {
                opacity: 0.5;
            }

            90% {
                opacity: 0.2;
            }

            100% {
                transform: translateY(-110vh) scale(0.5);
                opacity: 0;
            }
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .brand-title h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-title span {
            font-size: 0.8rem;
            color: var(--primary);
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .model-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--glass-highlight);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Game Area */
        .game-layout {
            display: flex;
            justify-content: center;
            gap: 40px;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        /* Board */
        .board-container {
            position: relative;
            padding: 10px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        }

        #board {
            width: 480px !important;
            height: 480px !important;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            touch-action: none;
            /* Prevent scroll while touching board */
        }

        /* Highlight selected square for click-to-move */
        .highlight-square {
            box-shadow: inset 0 0 0 4px var(--primary) !important;
            background: rgba(129, 140, 248, 0.3) !important;
        }

        .highlight-hint {
            position: relative;
        }

        .highlight-hint::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            height: 30%;
            background: rgba(129, 140, 248, 0.6);
            border-radius: 50%;
        }

        /* Sidebar Control Panel */
        .control-panel {
            width: 360px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-strength));
            -webkit-backdrop-filter: blur(var(--blur-strength));
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        /* Mode Selection */
        .mode-toggle {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 20px;
        }

        .mode-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 10px;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .mode-btn.active {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 2px 10px rgba(129, 140, 248, 0.4);
        }

        .mode-btn:hover:not(.active) {
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.05);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .turn-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        /* Eval Bar */
        .eval-wrapper {
            margin-bottom: 24px;
        }

        .eval-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .eval-track {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .eval-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--danger), var(--warning), var(--success));
            width: 50%;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .eval-fill::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #fff;
            box-shadow: 0 0 10px #fff;
        }

        /* Action Buttons */
        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: auto;
        }

        .btn {
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #6366f1);
            color: white;
            grid-column: span 1;
        }

        .btn-danger {
            background: rgba(248, 113, 113, 0.1);
            color: var(--danger);
            border: 1px solid rgba(248, 113, 113, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            border: 1px solid var(--glass-border);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary:hover {
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        .btn-danger:hover {
            background: rgba(248, 113, 113, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Sliders */
        .slider-control {
            margin-bottom: 16px;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            appearance: none;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--text-main);
            border: 2px solid var(--primary);
            cursor: pointer;
            transition: transform 0.1s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        /* Thinking Indicator */
        .thinking-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--primary);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 10;
        }

        .thinking-overlay.active {
            opacity: 1;
            transform: translateY(0);
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                opacity: 0.4;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Move List */
        .move-history {
            max-height: 150px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.8;
            color: var(--text-muted);
            padding-right: 8px;
        }

        .move-row {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 4px 0;
        }

        .move-num {
            width: 40px;
            color: var(--text-muted);
            opacity: 0.5;
        }

        .move-white {
            width: 80px;
            color: var(--text-main);
        }

        .move-black {
            width: 80px;
            color: var(--text-main);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .game-layout {
                flex-direction: column;
                align-items: center;
            }

            .control-panel {
                width: 100%;
                max-width: 480px;
            }
        }

        /* Mobile - Small screens */
        @media (max-width: 520px) {
            .main-container {
                padding: 15px 10px;
                gap: 15px;
            }

            .header {
                flex-direction: column;
                gap: 12px;
                padding: 15px 0;
            }

            .brand-title h1 {
                font-size: 1.3rem;
            }

            .board-container {
                padding: 5px;
                width: calc(100vw - 20px);
                max-width: 400px;
            }

            #board {
                width: calc(100vw - 30px) !important;
                height: calc(100vw - 30px) !important;
                max-width: 390px !important;
                max-height: 390px !important;
            }

            .control-panel {
                width: 100%;
                max-width: calc(100vw - 20px);
            }

            .glass-card {
                padding: 16px;
            }

            .section-header {
                font-size: 0.75rem;
                margin-bottom: 12px;
            }

            .mode-btn {
                padding: 8px;
                font-size: 0.8rem;
            }

            .stats-grid {
                gap: 8px;
            }

            .stat-box {
                padding: 10px 12px;
            }

            .stat-value {
                font-size: 0.95rem;
            }

            .btn {
                padding: 10px;
                font-size: 0.8rem;
            }

            .actions {
                gap: 8px;
            }

            .move-history {
                max-height: 100px;
            }

            /* Mobile hint */
            .mobile-hint {
                display: block;
                text-align: center;
                padding: 8px;
                background: rgba(129, 140, 248, 0.1);
                border: 1px solid rgba(129, 140, 248, 0.3);
                border-radius: 8px;
                font-size: 0.75rem;
                color: var(--primary);
                margin-bottom: 12px;
            }
        }

        @media (min-width: 521px) {
            .mobile-hint {
                display: none;
            }
        }
    </style>
</head>

                                <span id="speedVal">800ms</span>
                            </div>
                            <input type="range" id="speedSlider" min="200" max="2000" value="800" step="100">
                        </div>
                    </div>

                    <div class="section-header" style="margin-top: 20px;">
                        <svg class="icon" viewBox="0 0 24 24" style="margin-right: 8px;">
                            <path
                                d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z" />
                        </svg>
                        Move History
                    </div>
                    <div class="move-history" id="moveConfig">
                        <div id="moveList"></div>
                    </div>

                    <div class="actions" style="margin-top: 20px;">
                        <button class="btn btn-primary" onclick="startGame()">
                            <svg class="icon icon-sm" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z" />
                            </svg>
                            Start
                        </button>
                        <button class="btn btn-danger" onclick="stopGame()">
                            <svg class="icon icon-sm" viewBox="0 0 24 24">
                                <path d="M6 6h12v12H6z" />
                            </svg>
                            Stop
                        </button>
                        <button class="btn btn-secondary" onclick="resetGame()">
                            <svg class="icon icon-sm" viewBox="0 0 24 24">
                                <path
                                    d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
                            </svg>
                            Reset
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        // PASTE YOUR HUGGING FACE SPACE URL HERE
        const API_URL = "https://redeye1611-chessmodel.hf.space/api/ai_move";

        // Game State
        let board, game = new Chess();
        let mode = 'human';
        let isRunning = false;
        let moves = [];
        let selectedSquare = null; // For click-to-move

        const config = {
            animation: {
                moveSpeed: 250,
                snapbackSpeed: 300,
                snapSpeed: 100,
                appearSpeed: 400
            }
        };

        // Check if mobile device
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 520;

        // --- Board Initialization ---
        function onDragStart(source, piece) {
            if (mode !== 'human' || game.game_over()) return false;
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
        }

        function onDrop(source, target) {
            clearHighlights();
            let move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';

            moves.push(move.san);
            updateStatus();

            // Trigger AI immediately
            if (!game.game_over() && mode === 'human') {
                setTimeout(() => requestAIMove('black'), 200);
            } else if (game.game_over()) {
                handleGameOver(game.in_checkmate() ? (game.turn() === 'w' ? '0-1' : '1-0') : '1/2-1/2');
            }
        }

        function onSnapEnd() {
            board.position(game.fen());
        }

        // Click-to-move for mobile
        function onSquareClick(square) {
            if (mode !== 'human' || game.game_over()) return;

            const piece = game.get(square);

            // If clicking on a piece of the current player
            if (piece &&
                ((game.turn() === 'w' && piece.color === 'w') ||
                    (game.turn() === 'b' && piece.color === 'b'))) {

                // Select this piece
                clearHighlights();
                selectedSquare = square;
                highlightSquare(square);
                highlightLegalMoves(square);
                return;
            }

            // If a piece is already selected, try to move
            if (selectedSquare) {
                const move = game.move({
                    from: selectedSquare,
                    to: square,
                    promotion: 'q'
                });

                clearHighlights();

                if (move) {
                    board.position(game.fen());
                    moves.push(move.san);
                    updateStatus();
                    selectedSquare = null;

                    // Trigger AI
                    if (!game.game_over() && mode === 'human') {
                        setTimeout(() => requestAIMove('black'), 200);
                    } else if (game.game_over()) {
                        handleGameOver(game.in_checkmate() ? (game.turn() === 'w' ? '0-1' : '1-0') : '1/2-1/2');
                    }
                } else {
                    // Invalid move, deselect
                    selectedSquare = null;
                }
            }
        }

        function highlightSquare(square) {
            const $square = $('#board .square-' + square);
            $square.addClass('highlight-square');
        }

        function highlightLegalMoves(square) {
            const moves = game.moves({ square: square, verbose: true });
            moves.forEach(move => {
                const $square = $('#board .square-' + move.to);
                $square.addClass('highlight-hint');
            });
        }

        function clearHighlights() {
            $('#board .square-55d63').removeClass('highlight-square highlight-hint');
        }

        board = Chessboard('board', {
            draggable: !isMobile, // Disable drag on mobile
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
            moveSpeed: config.animation.moveSpeed,
            snapbackSpeed: config.animation.snapbackSpeed,
            snapSpeed: config.animation.snapSpeed,
            appearSpeed: config.animation.appearSpeed,
        });

        // Add click handler for squares
        $('#board').on('click', '.square-55d63', function () {
            const square = $(this).attr('data-square');
            if (square) {
                onSquareClick(square);
            }
        });

        $(window).resize(() => board.resize());

        // --- Interaction Logic ---
        function setMode(newMode) {
            mode = newMode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + newMode).classList.add('active');
            document.getElementById('speedControl').style.display = (newMode === 'ai') ? 'block' : 'none';
            resetGame();
        }

        function startGame() {
            if (game.game_over()) return;
            isRunning = true;
            updateStatusText('Game Started', 'var(--success)');
            if (mode === 'ai') requestAIMove('white');
        }

        function stopGame() {
            isRunning = false;
            updateStatusText('Paused', 'var(--warning)');
        }

        function resetGame() {
            isRunning = false;
            game.reset();
            moves = [];
            selectedSquare = null;
            clearHighlights();
            board.position('start', true);
            document.getElementById('resultBanner').style.display = 'none';
            document.getElementById('moveList').innerHTML = '';
            document.getElementById('evalValue').innerText = '+0.00';
            document.getElementById('evalBar').style.width = '50%';
            updateStatus();
            updateStatusText('Ready', 'var(--success)');
        }

        function requestAIMove(playerColor) {
            if (game.game_over() || (!isRunning && mode === 'ai')) return;

            checkThinking(true);
            const temp = parseInt(document.getElementById('tempSlider').value) / 100;

            // Use Game FEN
            const fen = game.fen();

            // Call Hugging Face API
            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    fen: fen,
                    temperature: temp
                })
            })
                .then(res => res.json())
                .then(data => {
                    checkThinking(false);

                    if (data.success) {
                        const fromSq = data.move.substring(0, 2);
                        const toSq = data.move.substring(2, 4);
                        const promotion = data.move.length > 4 ? data.move.substring(4) : undefined;

                        const moveObj = game.move({ from: fromSq, to: toSq, promotion: promotion || 'q' });

                        if (moveObj) {
                            moves.push(moveObj.san);

                            // Handle Castling Animations
                            let visualMoves = [fromSq + '-' + toSq];
                            if (moveObj.flags.includes('k') || moveObj.flags.includes('q')) {
                                // Castling logic for rook
                                if (fromSq === 'e1' && toSq === 'g1') visualMoves.push('h1-f1');
                                else if (fromSq === 'e1' && toSq === 'c1') visualMoves.push('a1-d1');
                                else if (fromSq === 'e8' && toSq === 'g8') visualMoves.push('h8-f8');
                                else if (fromSq === 'e8' && toSq === 'c8') visualMoves.push('a8-d8');
                            }

                            board.move(...visualMoves);
                            setTimeout(() => board.position(game.fen(), false), config.animation.moveSpeed + 50);

                            updateStatus();
                            updateEval(data.value);
                        }

                        if (data.game_over) {
                            handleGameOver(data.result);
                        } else if (mode === 'ai' && isRunning) {
                            const delay = parseInt(document.getElementById('speedSlider').value);
                            setTimeout(() => {
                                requestAIMove(game.turn() === 'w' ? 'white' : 'black');
                            }, delay);
                        }
                    } else {
                        console.error("AI Error:", data.error);
                        // Retry or stop?
                        stopGame();
                        updateStatusText('AI Connection Error', 'var(--danger)');
                    }
                })
                .catch(err => {
                    console.error("Network Error:", err);
                    checkThinking(false);
                    stopGame();
                    updateStatusText('Network Error', 'var(--danger)');
                });
        }

        // --- UI Updates ---
        function updateStatus() {
            const turnText = document.getElementById('turnText');
            const turnIndicator = document.querySelector('.turn-indicator');
            if (game.turn() === 'w') {
                turnText.innerText = 'White';
                turnIndicator.style.background = '#fff';
                turnIndicator.style.boxShadow = '0 0 10px rgba(255,255,255,0.8)';
            } else {
                turnText.innerText = 'Black';
                turnIndicator.style.background = '#64748b';
                turnIndicator.style.boxShadow = 'none';
            }
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('moveList');
            let html = '';
            for (let i = 0; i < moves.length; i += 2) {
                const num = (i / 2) + 1;
                const wMove = moves[i];
                const bMove = moves[i + 1] || '';
                html += `
                <div class="move-row">
                    <span class="move-num">${num}.</span>
                    <span class="move-white">${wMove}</span>
                    <span class="move-black">${bMove}</span>
                </div>`;
            }
            list.innerHTML = html;
            list.scrollTop = list.scrollHeight;
        }

        function updateEval(val) {
            if (val === undefined) return;
            const raw = parseFloat(val);
            const displayVal = (raw > 0 ? '+' : '') + raw.toFixed(2);
            document.getElementById('evalValue').innerText = displayVal;
            let clampled = Math.max(-3, Math.min(3, raw));
            let pct = ((clampled + 3) / 6) * 100;
            document.getElementById('evalBar').style.width = `${pct}%`;
        }

        function updateStatusText(text, color) {
            const el = document.getElementById('statusText');
            el.innerText = text;
            el.style.color = color;
        }

        function checkThinking(isThinking) {
            const el = document.getElementById('thinkingAlert');
            if (isThinking) el.classList.add('active');
            else el.classList.remove('active');
        }

        function handleGameOver(result) {
            isRunning = false;
            updateStatusText('Game Over', 'var(--text-muted)');
            const banner = document.getElementById('resultBanner');
            const txt = document.getElementById('resultText');
            banner.style.display = 'block';
            if (result === '1-0') {
                txt.innerText = 'Result: 1-0 (White Wins)';
                txt.style.color = '#fff';
            } else if (result === '0-1') {
                txt.innerText = 'Result: 0-1 (Black Wins)';
                txt.style.color = 'var(--text-muted)';
            } else {
                txt.innerText = 'Result: 1/2-1/2 (Draw)';
                txt.style.color = 'var(--warning)';
            }
        }

        document.getElementById('tempSlider').oninput = function () {
            document.getElementById('tempVal').innerText = (this.value / 100).toFixed(2);
        };
        document.getElementById('speedSlider').oninput = function () {
            document.getElementById('speedVal').innerText = this.value + 'ms';
        };
    </script>
</body>
